<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
	<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" href="questions.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
	<body>
	

    
		<div class="container bg-light justify-content-center">
		<h1 class="text-center">Sign up now for your free Housewarming gift.</h1>	
		<form class="text-center" action="#" th:action="@{/registrationform}" th:object="${user}" method="post">
        <p style="font-size:20px">Name: <input type="text" th:field="*{name}" /></p>
        <p style="font-size:20px">Email: <input type="text" th:field="*{email}"/></p>
        <p style="font-size:20px"><input type="submit" value="Submit" /></p>    
    </form>	
    
    <div th:if= "${user.name != null}">
    <h1></h1>
    <p class="text-center" style="font-size:60px" th:text="'Hello, ' + ${user.name} + '! ' + 'Thank you for signing up.'"/>
    </div>
    </div>
    
    
    
		
	</body>
		<footer class="container-fluid">
  <div class="row">
      <div class="col-md-4">&#169; YourDreamHouse</div>
      <div class="col-md-4">
          <ul class="nav nav-pills justify-content-center">
              <li><a href="/"> &#124; Home  &#124; </a></li>
          </ul>
      </div>
      <div class="col-md-4">
          <p class="text-right"><a href="registrationform">&#124; Sign Up &#124;</a></p>
      </div>
  </div>
</footer>
</html>
